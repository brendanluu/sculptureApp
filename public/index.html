      <body onload="initElement();">

        <a-scene vr-mode-ui="false">

          <a-entity id="camera"
              camera="fov: 80; zoom: 1;"
              position="0 0 5"
              mouse-cursor
              orbit-controls="
                  autoRotate: false;
                  target: #model;
                  enableDamping: true;
                  dampingFactor: 0.125;
                  rotateSpeed:0.25;
                  minDistance:1;
                  maxDistance:100;
                  ">
          </a-entity>

    			<a-entity light="" position="-6.408 2.524 6.279"></a-entity>
    			<a-entity light="" position="6.055 2.524 6.279"></a-entity>
